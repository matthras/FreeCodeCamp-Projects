<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
	fill: blue;
}

</style>

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

var margin = {top: 40, right: 40, bottom: 40, left: 40},
	width = 960 - margin.left - margin.right,
	height = 500 - margin.top - margin.bottom;

var x = d3.time.scale()
	.domain([new Date(1947,1,1), new Date(2015,7,1)]) // Q: Can I access max/min time dates straight from the JSON data?
	.ticks(d3.time.month, 3);


var svg = d3.select("body").append("svg")
			.attr('width', width)
			.attr('height', height)
		.append('g')
			.attr('transform', 'translate(' + margin.left + ', ' + margin.top + ')');

var data;

d3.json("https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/GDP-data.json", function(error, json) {
	if (error) return console.warn(error);
	data = json.data;

	svg.selectAll(".bar")
		.data(data) // Binds 'data' to the 'd' that's used in the functions below
		.enter().append('g')
			.attr("x", function(d) { return new Date(d[0])})
			.attr("y", function(d) { return new Date(d[1])})
			// Problem: Invalid value for <rect> attribute x = [date] - best guess is that at the moment I don't know how to specify date attributes to the Xaxis

});

</script>
